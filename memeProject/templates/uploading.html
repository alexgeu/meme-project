<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Drag& Drop images</title>
    <style>
        #box {
            width: 250px;
            height: 60px;
            padding: 10px;
            margin: 5;
            border: 1px solid #aaaaaa;
        }

        </style>
</head>

<body>
    <p><b>Drag your super fancy meme into this box:</b></p>
 <form method = "post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div id="box" ondrop="drop(event)" ondragover="allowDrop(event)">
            <script>
            function allowDrop(ev)
            {
                ev.preventDefault();
            }

            function drag(ev)
            {
                ev.dataTransfer.setData("text", ev.target.id);
            }

            function drop(ev)
            {
                ev.preventDefault();
                var data = ev.dataTransfer.getData("text");
                ev.target.appendChild(document.getElementById(data));
            }

            </script><br><br><br><p></p>
            <form action="/action_page.php">
                <input type="file" id="myImage" name="imagename">
                </form>
            <label for="imgCaption">Caption:</label><br>
            <input type="text" id="imgCaption" name="imgCaption"><br>
            <label for="imgCategory">Category:</label><br>
            <select id="category"
            <option value="cars">Cars</option>
            <option value="funny">Funny</option>
            <option value="animals">Animals</option>
            <option value="corona">Corona</option>
            </select><br>
            <p></p>
            <form action='actionURL' method='GET'>
                <button type='submit'>Upload</button>
                </form>
            </form>


</body>
</html>
