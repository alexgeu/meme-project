{% extends 'base.html' %}
{% load crispy_forms_tags %}
<!--This is the upload form, that appears after clicking on "Upload Meme"-button-->
{% block mainContent %}
    <br>
    <h2>Upload Meme</h2>
    <hr>
    <br>
    <form method="post" action ="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Upload Meme</button>
    </form>

{% endblock %}
