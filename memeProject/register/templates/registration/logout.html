{% extends 'base.html' %}

<!-- This template shows a message to the user after logging out. -->

{% block mainContent %}
    <br>
    <h2>You have been logged out</h2>
    <div class="border-top pt-3">
        <small class="text-muted">
            <a class="ml-2" href="{% url 'login' %}">Login again</a>
        </small>
    </div>
{% endblock %}
